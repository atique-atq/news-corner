<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Corner</title>
    <link rel="icon" type="image/x-icon" href="images/favicon1.png">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap  link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>

<body class="bg-light">
    <header>
        <!-- navbar starts  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarTogglerDemo01">
                    <a class="navbar-brand fw-semibold fs-4" href="#"> <span
                            class="bg-info px-2 rounded-start">News</span><span
                            class="bg-white px-2 rounded-end">Corner</span>
                    </a>
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-around align-items-center ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <div>
                                <img id="profile-picture" src="images/profile.png" alt="">
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

        <!-- horizontal line -->
        <div class="container text-mute">
            <hr>
        </div>
    </header>

    <main>
        <!-- categories sectoin -->
        <section class="container mb-3">
            <div id="categories">
            </div>
        </section>

        <!-- news details section -->
        <section class="container mt-4">
            <!-- news result count  -->
            <div id="category-item-count" class="bg-white rounded">
            </div>

            <!-- news details -->
            <div id="news-details-container" class="row row-cols-lg-2 row-cols-1 g-3 p-0">

            </div>

        </section>

    </main>


    <script src="js/news.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
